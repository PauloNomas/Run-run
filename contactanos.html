  <main>
    

    <section id="formulario">
      <h1>Contactanos</h1>
      <p>¿Tienes alguna pregunta o comentario? No dudes en contactarnos. Estaremos encantados de atenderte.</p>
      <form action="" method="post" onsubmit="return validar()">
          <div class="form-group">
              <label for="nombre">Nombre completo:</label>
              <input type="text" id="txtnombre" name="txtnombre" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="txtcorreo" name="txtcorreo" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="txttelefono" placeholder="Ingresa tu número de teléfono">
          </div>
          <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="txtmensaje" name="txtmensaje" placeholder="Escribe tu mensaje" required></textarea>
          </div>
          <div class="form-group">
              <input type="submit" value="Enviar mensaje">
          </div>
    

  </main>
